name: marcus-eccommerce-backend
version: '3.8'

services:
  web:
    build: .
    command: >
      sh -c "chmod +x ./scripts/wait-for-db.sh &&
             ./scripts/wait-for-db.sh db &&
             python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py setup_views &&
             python scripts/create_superuser.py &&
             python manage.py seed_db &&
             python manage.py refresh_views &&
             python manage.py build_ai_index &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - chromadb_data:/app/chroma_db
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=ecommerce_backend.settings
      - POSTGRES_USER=ecommerce_user
      - POSTGRES_PASSWORD=ecommerce_password
      - POSTGRES_DB=ecommerce_db
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_EMAIL=admin@example.com
      - DJANGO_SUPERUSER_PASSWORD=admin123
      - REDIS_URL=redis://redis:6379/0
      - EMAIL_BACKEND=django.core.mail.backends.smtp.EmailBackend
      - EMAIL_HOST=mailhog
      - EMAIL_PORT=1025
      - FRONTEND_URL=http://localhost:3000
      # AI Assistant Configuration (Optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.7}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-500}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  db:
    build:
      context: ./db
      dockerfile: Dockerfile.postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ecommerce_user
      POSTGRES_PASSWORD: ecommerce_password
      POSTGRES_DB: ecommerce_db
    ports:
      - "5433:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecommerce_user -d ecommerce_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  celery:
    build: .
    command: celery -A ecommerce_backend worker -l info
    volumes:
      - .:/app
      - chromadb_data:/app/chroma_db
    environment:
      - DJANGO_SETTINGS_MODULE=ecommerce_backend.settings
      - POSTGRES_USER=ecommerce_user
      - POSTGRES_PASSWORD=ecommerce_password
      - POSTGRES_DB=ecommerce_db
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.7}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-500}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  celery-beat:
    build: .
    command: celery -A ecommerce_backend beat -l info
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=ecommerce_backend.settings
      - POSTGRES_USER=ecommerce_user
      - POSTGRES_PASSWORD=ecommerce_password
      - POSTGRES_DB=ecommerce_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    logging:
      driver: 'none'
    networks:
      - app-network

volumes:
  postgres_data:
    name: marcus-eccommerce-postgres-data
  chromadb_data:
    name: marcus-eccommerce-chromadb-data

networks:
  app-network:
    driver: bridge
